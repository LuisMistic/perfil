<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row">
    <div class="col-md-3 col-sm-4 col-6" *ngFor="let square of squares">
      <div class="square" [ngClass]="square.colorClass" (mouseover)="onMouseOver()">
        <p>{{ square.text }}</p>
      </div>
    </div>
  </div>
</div>
